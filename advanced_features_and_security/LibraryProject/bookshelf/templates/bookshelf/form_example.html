<!-- bookshelf/templates/bookshelf/form_example.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ action }} Book</title>
</head>
<body>
  <h1>{{ action }} Book</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ action }}</button>
  </form>
  <p><a href="{% url 'book_list' %}">Back to list</a></p>
</body>
</html>
