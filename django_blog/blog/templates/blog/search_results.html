{% extends "base.html" %}
{% block content %}
<h2>Search results for "{{ request.GET.q }}"</h2>

{% for post in posts %}
  <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
  <p>{{ post.content|truncatewords:30 }}</p>
{% empty %}
  <p>No posts matched your search.</p>
{% endfor %}

{% include "pagination.html" %}
{% endblock %}
