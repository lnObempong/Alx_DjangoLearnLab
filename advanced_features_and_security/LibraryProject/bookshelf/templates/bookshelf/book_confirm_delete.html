<!doctype html>
<html>
<head><meta charset="utf-8"><title>Confirm delete</title></head>
<body>
  <h1>Confirm delete</h1>
  <p>Are you sure you want to delete "{{ book.title|escape }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <p><a href="{% url 'book_list' %}">Cancel</a></p>
</body>
</html>
